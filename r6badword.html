<html lang="it">
<head>
    <title>R6S</title>

    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
</head>
<body>
    <style>
        body {
            background-image: url(./img/bg.jpg);
            # background-repeat: no-repeat;
            background-position: 50% 50%;
            color: yellow;
            font-family: 'Russo One', sans-serif;
            #text-transform: uppercase;
        }

        .rip {
            color: red;
        }

        .center {
            position: relative;
            top: 400px;
        }

        p {
            color: aqua;
        }

        input {
            width: 30%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #e7e7e7;
            color: black;
            border: none;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }
    </style>





    <div class="center">
        <center>
            <h1 id="rip" class="rip"></h1>
            <h1>Check if you can type that word!</h1>
            <input type="text" id="Get_word" onclick="this.select();" /><br />
            <button onclick="IsEmpty()">Check</button>
            <p type="text" id="message"></p>
        </center>
    </div>


    <script>

        var miincazzo = 0;

        function IsEmpty() {
            var input = document.getElementById("Get_word").value;


            if (input.trim() == '') {
                document.getElementById("message").innerHTML = "You need to type somthing frist...";
                miincazzo++
                console.log(miincazzo);
                if (miincazzo == 5) {
                    alert("Input somthing man... or close the page.");
                } else if (miincazzo == 10) {
                    alert("Now i will close the page!");
                    window.close();
                }
            } else {
                miincazzo = 0;
                checkword();
            }
        }

        //CHECK ARRAY WITH NON CASE SENSITIVE QUERY
        //ASK TO MARCO BC YOU DONT NOW JS

        function checkword() {

            var banned_word = ['fag', 'nibba', 'autism', 'nigga', 'sex', 'paki']
            var ID = document.getElementById('Get_word').value;
            var i = banned_word.indexOf(ID);
            /*var i = banned_word.findIndex(item => ID.toLowerCase() === item.toLowerCase())*/

            if (i < 2) {
                document.getElementById('rip').innerHTML = 'Exist';
            }
            else {
                document.getElementById('message').innerHTML = 'Does not exist';
            }
        }




    </script>

</body>
</html>
